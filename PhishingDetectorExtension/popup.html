<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Phishing Detector</h3>
        </div>
        <div id="status-card" class="status-card">
            <div id="status-icon" class="status-icon">
                <!-- SVG icon will be injected here -->
            </div>
            <div class="status-text">
                <h2 id="status-title">Analyzing...</h2>
                <p id="status-url">Please wait</p>
            </div>
        </div>
        <div class="details">
            <h4>Analysis Details</h4>
            <p><strong>Risk Score:</strong> <span id="risk-score">N/A</span></p>
            <ul id="threats-list">
                <!-- Threat details will be listed here -->
            </ul>
        </div>
        <div class="footer">
            <p>Always be cautious online.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
